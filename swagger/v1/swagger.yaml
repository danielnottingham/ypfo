---
openapi: 3.0.1

info:
  title: YPFO API V1
  version: v1

servers:
  - url: http://localhost:3000
    description: Servidor de desenvolvimento local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      $ref: "./components/schemas/user.yaml/#User"
    Account:
      $ref: "./components/schemas/account.yaml/#Account"
    Record:
      $ref: "./components/schemas/record.yaml/#Record"

security:
  - bearerAuth: []

paths:
  /api/v1/accounts:
    get:
      summary: Lista de contas
      tags:
        - Accounts
      $ref: "./paths/accounts/index.yaml"
    post:
      summary: Criar uma conta
      tags:
        - Accounts
      $ref: "./paths/accounts/create.yaml"
  /api/v1/accounts/{id}:
    patch:
      summary: Atualizar uma conta
      tags:
        - Accounts
      $ref: "./paths/accounts/update.yaml"
    delete:
      summary: Excluir uma conta
      tags:
        - Accounts
      $ref: "./paths/accounts/destroy.yaml"
  /api/v1/categories:
    get:
      summary: Lista de categorias
      tags:
        - Categories
      $ref: "./paths/categories/index.yaml"
    post:
      summary: Criar uma categoria
      tags:
        - Categories
      $ref: "./paths/categories/create.yaml"
  /api/v1/categories/{id}:
    patch:
      summary: Atualizar uma categoria
      tags:
        - Categories
      $ref: "./paths/categories/update.yaml"
  /api/v1/records:
    get:
      summary: Lista de transações
      tags:
        - Records
      $ref: "./paths/records/index.yaml"
    post:
      summary: Criar uma transação
      tags:
        - Records
      $ref: "./paths/records/create.yaml"
  /api/v1/records/{id}:
    patch:
      summary: Atualizar uma transação
      tags:
        - Records
      $ref: "./paths/records/update.yaml"
    delete:
      summary: Excluir uma transação
      tags:
        - Records
      $ref: "./paths/records/destroy.yaml"
  /users/tokens/sign_in:
    $ref: "./paths/users/sign_in.yaml"
    security: []
  /users/tokens/sign_up:
    $ref: "./paths/users/sign_up.yaml"
    security: []
